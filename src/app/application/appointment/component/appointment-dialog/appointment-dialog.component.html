<form [formGroup]="form" (ngSubmit)="submit()">
	<mat-card>
		<mat-card-title-group>
			<mat-card-title>{{!!form.get('id').value ? 'Edit Appointment' : 'Add Appointment'}}</mat-card-title>
		</mat-card-title-group>
		<mat-card-content>

			<mat-form-field>
				<input matInput formControlName="subject"
				       type="text">
			</mat-form-field>

			<mat-form-field [floatLabel]="'auto'">
				<!--                [class.show-outline]="outlineAlways===false  && !inputControl.value"-->
				<!--                [class.hide-outline]="outlineAlways===false  && !!inputControl.value"-->
				<mat-label>Date</mat-label>
				<input matInput ngDefaultControl
				       [matDatepicker]="picker3"
				       formControlName="date"
				       [min]="minDate"
				>

				<mat-datepicker #picker3>
				</mat-datepicker>
				<mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="description" type="text">
			</mat-form-field>

			<mat-form-field>
				<input matInput formControlName="area" type="text">
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions align="start">
			<button type="submit" mat-button>OK</button>
			<button mat-button matDialogClose>Cancel</button>

		</mat-card-actions>
		<mat-card-footer>
			Footer
		</mat-card-footer>
	</mat-card>
</form>
