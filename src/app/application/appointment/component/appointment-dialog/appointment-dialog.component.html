<form [formGroup]="form" (ngSubmit)="submit()" id="appointment-form">
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>{{!!form.get('id').value ? 'Edit Appointment' : 'Add Appointment'}}</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>

      <mat-form-field>
        <input matInput formControlName="subject" data-cy="appointment-subject"
               type="text">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="date" type="text" data-cy="appointment-date" readonly>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="timeInit" data-cy="appointment-timeInit"
               placeholder="Time range from 08:00 AM - 05:00 PM"
               [ngxTimepicker]="timeInit" min="08:00 AM" max="05:00 PM" readonly>
        <ngx-material-timepicker #timeInit></ngx-material-timepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="timeEnd" data-cy="appointment-timeEnd"
               placeholder="Time range from 08:00 AM - 05:00 PM"
               [ngxTimepicker]="timeEnd" min="08:00 AM" max="05:00 PM" readonly>
        <ngx-material-timepicker #timeEnd></ngx-material-timepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="description" type="text" data-cy="appointment-description">
      </mat-form-field>

      <mat-form-field>
        <input matInput formControlName="area" type="text" data-cy="appointment-area">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="start">
      <button type="submit" mat-button data-cy="appointment-ok">OK</button>
      <button mat-button matDialogClose data-cy="appointment-close">Cancel</button>

    </mat-card-actions>
  </mat-card>
</form>
