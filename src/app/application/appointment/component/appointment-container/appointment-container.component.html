<div class="page-container">
	{{dayStartHour}} / {{dayEndHour}}
	<div class="page-header">
		<div class="col-md-4">
			<div>
				<button mat-raised-button
				        [color]="action === 'prev' ? 'primary': null"
				        mwlCalendarPreviousView
				        data-cy="action-prev"
				        (click)="action='prev'"
				        [view]="view"
				        [(viewDate)]="viewDate"
				        (viewDateChange)="closeOpenMonthViewDay()"
				        [excludeDays]="excludeDays"
				>
					Previous
				</button>
				<button mat-raised-button
				        [color]="action === 'today' ? 'primary': null"
				        mwlCalendarToday
				        data-cy="action-today"
				        (click)="action='today'"
				        [(viewDate)]="viewDate"
				>
					Today
				</button>
				<button
						mat-raised-button
						[color]="action === 'next' ? 'primary': null"
						mwlCalendarNextView
						data-cy="action-next"
						(click)="action='next'"
						[view]="view"
						[(viewDate)]="viewDate"
						(viewDateChange)="closeOpenMonthViewDay()"
						[excludeDays]="excludeDays"
				>
					Next
				</button>
			</div>
		</div>
		<div class="col-md-4">
			<h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
		</div>
		<div>
			<div>
				<button
						mat-raised-button [color]="view === calendarView.Month ? 'primary': null"
						data-cy="btn-month-view"
						(click)="setView(calendarView.Month)"
						[class.active]="view === calendarView.Month"
				>
					Month
				</button>
				<button
						mat-raised-button [color]="view === calendarView.Week ? 'primary': null"
						data-cy="btn-week-view"
						(click)="setView(calendarView.Week)"
						[class.active]="view === calendarView.Week"
				>
					Week
				</button>
				<button
						mat-raised-button [color]="view === calendarView.Day ? 'primary': null"
						data-cy="btn-day-view"
						(click)="setView(calendarView.Day)"
						[class.active]="view === calendarView.Day"
				>
					Day
				</button>
			</div>
		</div>
	</div>
	<div [ngSwitch]="view" data-cy="calendar-content">
		<mwl-calendar-month-view
				*ngSwitchCase="calendarView.Month"
				[viewDate]="viewDate"
				[activeDayIsOpen]="activeDayIsOpen"
				[excludeDays]="excludeDays"
		>
		</mwl-calendar-month-view>
		<mwl-calendar-week-view
				*ngSwitchCase="calendarView.Week"
				[viewDate]="viewDate"
				[excludeDays]="excludeDays"
				[currentTimeMarkerTemplate]="currentTimeMarkerTemplate"
				[dayStartHour]="dayStartHour"
				[dayEndHour]="dayEndHour"
		>
		</mwl-calendar-week-view>
		<mwl-calendar-day-view
				*ngSwitchCase="calendarView.Day"
				[viewDate]="viewDate"
				[currentTimeMarkerTemplate]="currentTimeMarkerTemplate"
				[dayStartHour]="dayStartHour"
				[dayEndHour]="dayEndHour"
		>
		</mwl-calendar-day-view>
	</div>
</div>
<ng-template
    #currentTimeMarkerTemplate
	let-columnDate="columnDate"
	let-dayStartHour="dayStartHour"
	let-dayStartMinute="dayStartMinute"
	let-dayEndHour="dayEndHour"
	let-dayEndMinute="dayEndMinute"
	let-isVisible="isVisible"
	let-topPx="topPx"
></ng-template>
